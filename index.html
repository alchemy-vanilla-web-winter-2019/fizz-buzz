<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FizzBuzz</title>
</head>
<body>
    <header>
        <h1>Fizz Buzz</h1>
    </header>
    <main>
        <section>
            <h2>Test your favorite number!</h2>
            <p>Test whether your favorite number is divisible by 3, 5, or both!</p>
            <ul>
                <li>Divisible by 3 = fizz</li>
                <li>Divisible by 5 = buzz</li>
                <li>Divisible by both 3 and 5 = FizzBuzz</li>
            </ul>
            <label>
                <input id="number" type="number">
                <button onclick="fizzBuzz()">Submit!</button>
            </label>
        </section>
        <section id="result"></section>
    </main>
    <footer>
        <p>&copy; Ben Parisot 2019</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
